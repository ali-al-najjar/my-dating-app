<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" type="image/x-icon" href="../assets/logo.svg">
</head>
<body class="home_body">
<navbar class="navigation">
  <div class = "logo"><img src="../assets/logo.svg">Let's Date</div>
  <a class="home" href="../index.html">Log In</a>
</navbar>
<div class="container">
  <h1 class="heading">Kindly register to proceed!</h1>

  <div class="floating-label-group">
    <input type="text" class = "first_name" id ="first_name" required>
    <label class="floating-label">Enter your first name</label>
  </div>

  <div class="floating-label-group">
    <input type="text" class = "last_name" id ="last_name" required>
    <label class="floating-label">Enter your last name</label>
  </div>

  <div class="floating-label-group">
    <input type="email" class = "email" id ="email" required>
    <label class="floating-label">Enter your email address</label>
  </div>

  <div class="floating-label-group">
    <input type="password" class = "password" id ="password" required>
    <label class="floating-label">Enter your password</label>
  </div>

  <div id="error"></div>
  <div class="login_button btn" id="register_btn">Register</div>
  <p class="register_link">Already have an account? <a href="../index.html">Login here</a>.</p>


</div>



<script src="../js/axios.min.js"></script>
<script src ="../js/scripts.js"></script>
<script>
  letsdate_pages.loadFor("register");
</script>
</body>
</html>
